<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <title>테이블 관련 요소</title>
    <style>
      table,
      th,
      td {
        border: 1px solid currentColor;
      }
    </style>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <h1>테이블 관련 요소</h1>
    <table role="table" aria-label="학생 성적표">
      <tr role="row">
        <th id="name" role="columnheader">이름</th>
        <th id="ko" role="columnheader">국어</th>
        <th id="en" role="columnheader">영어</th>
      </tr>
      <tr role="row">
        <th id="hong" role="rowheader">홍길동</th>
        <td headers="hong ko" role="cell">90</td>
        <td headers="hong en" role="cell">80</td>
      </tr>
      <tr role="row">
        <th id="lee" role="rowheader">이영희</th>
        <td headers="lee ko" role="cell">70</td>
        <td headers="lee en" role="cell">100</td>
      </tr>
      <tr role="row">
        <th id="ave" role="rowheader">평균</th>
        <td headers="ave ko" role="cell">80</td>
        <td headers="ave en" role="cell">90</td>
      </tr>
    </table>
    <hr />

    <table role="table" aria-label="학생 성적표 및 합계">
      <tr role="row">
        <th id="name2" role="columnheader">이름</th>
        <th id="ko2" role="columnheader">국어</th>
        <th id="en2" role="columnheader">영어</th>
      </tr>
      <tr role="row">
        <th id="hong2" role="rowheader">홍길동</th>
        <td headers="hong2 ko2" role="cell">90</td>
        <td headers="hong2 en2" role="cell">80</td>
      </tr>
      <tr role="row">
        <th id="lee2" role="rowheader">이영희</th>
        <td headers="lee2 ko2" role="cell">70</td>
        <td headers="lee2 en2" role="cell">100</td>
      </tr>
      <tr role="row">
        <th id="ave2" role="rowheader">평균</th>
        <td headers="ave2 ko2" role="cell">80</td>
        <td headers="ave2 en2" role="cell">90</td>
      </tr>
      <!-- 열병합 -->
      <tr role="row">
        <th scope="row">평균 합계</th>
        <td colspan="2">170</td>
      </tr>
    </table>

    <hr />
    <h2>UI 실습 예제</h2>
    <table>
      <tr>
        <th id="study_time">학습시간</th>
        <td headers="study_time when">09:00 ~ 17:00(28시간)</td>
        <th id="difficulty_level">난이도</th>
        <td headers="difficulty_level easy">초급</td>
      </tr>
      <tr>
        <th id="edu_apply">교육비 지원</th>
        <td headers="edu_apply insurance">고용보험 비환급</td>
        <th id="eval">평가항목</th>
        <td headers="eval atten">출석률 100%</td>
      </tr>
      <tr>
        <th id="standard">수료기준</th>
        <td headers="standard completion">총점 80점 이상시 수료</td>
        <th id="personal">정원</th>
        <td headers="personal class">24명</td>
      </tr>
      <tr>
        <th id="book_info">교재정보</th>
        <td headers="book_info beginner" colspan="3">입문자를 위한 GIT과 HTML&amp;CSS <br />HTML &amp; CSS 웹사이트 개발과 디자인 기초(35,000)</td>
      </tr>
    </table>
  </body>
</html>
